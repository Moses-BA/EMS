<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="CSS\Reg.css">
</head>
<body>
    <div class="form-container">
        <h2>Registration Form for Admins</h2>
        <form id="registrationForm" action="/admin_dashboard.html" method="get">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="job">Job:</label>
                <input type="text" id="job" name="job" placeholder="Enter your job title" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="address">Home Address:</label>
                <textarea id="address" name="address" placeholder="Enter your home address" required></textarea>
            </div>
            <button type="submit">Register</button> 
        </form>
    </div>
</body>
</html>
