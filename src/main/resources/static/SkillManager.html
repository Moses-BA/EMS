        </ul>

    <button id="sidebarToggle" class="sidebar-toggle"><i class="bi bi-list"></i></button>

    <h1>Skill-Manager</h1>
    <form id="addForm">
        <input type="text" id="Skill" placeholder="Skill" required>
        <input type="text" id="Reason" placeholder="Reason" required>
        <input type="text" id="Employee" placeholder="Employee" required>
        <button type="submit">Add Skill</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Skill</th>
                <th>Reason</th>
                <th>Employee</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Rows will be added here dynamically -->
        </tbody>
    </table>

    <script src="script.js"></script>
    <script>document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('addForm');
        const tableBody = document.getElementById('tableBody');
        let rowId = 1;
    
        // Function to add a new row to the table
        form.addEventListener('submit', (e) => {
            e.preventDefault();
    
            // Get form values
            const Skill = document.getElementById('Skill').value;
            const Reason = document.getElementById('Reason').value;
            const Employee = document.getElementById('Employee').value;
    
            // Create a new row
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${rowId}</td>
                <td>${Skill}</td>
                <td>${Reason}</td>
                <td>${Employee}</td>
                <td class="action-buttons">
                    <button class="edit-btn" onclick="editRow(this)">Edit</button>
                    <button class="delete-btn" onclick="deleteRow(this)">Delete</button>
                </td>
            `;
    
            // Append the new row to the table
            tableBody.appendChild(newRow);
            rowId++;
    
            // Clear the form
            form.reset();
        });
    
        // Function to delete a row
        window.deleteRow = (button) => {
            const row = button.closest('tr');
            row.remove();
        };
    
        // Function to edit a row
        window.editRow = (button) => {
            const row = button.closest('tr');
            const cells = row.querySelectorAll('td');
    
            // Populate the form with the row data
            document.getElementById('Skill').value = cells[1].textContent;
            document.getElementById('Reason').value = cells[2].textContent;
            document.getElementById('Employee').value = cells[3].textContent;
            // Remove the row from the table
            row.remove();
        };
    });</script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sidebar = document.querySelector('.sidebar');
            const sidebarToggle = document.querySelector('.sidebar-toggle');
            const checkinButton = document.getElementById('checkinButton');
            const checkoutButton = document.getElementById('checkoutButton');
        
            sidebarToggle.addEventListener('click', function () {
                sidebar.classList.toggle('active');
            });
        });
    </script>
</body>
