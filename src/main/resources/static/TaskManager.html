        </ul>

    <button id="sidebarToggle" class="sidebar-toggle"><i class="bi bi-list"></i></button>

    <h1>Task-Manager</h1>
    <form id="addForm">
        <input type="text" id="title" placeholder="title" required>
        <input type="text" id="Description" placeholder="Description" required>
        <input type="text" id="Task_status" placeholder="Task_status" required>
        <input type="text" id="Employee" placeholder="Employee" required>
        <input type="date" id="Due_date" placeholder="Due_Date" required>
        <button type="submit">Add Task</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Task_status</th>
                <th>Employee</th>
                <th>Due_Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Rows will be added here dynamically -->
        </tbody>
    </table>

    <script src="script.js"></script>
    <script>document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('addForm');
        const tableBody = document.getElementById('tableBody');
        let rowId = 1;
    
        // Function to add a new row to the table
        form.addEventListener('submit', (e) => {
            e.preventDefault();
    
            // Get form values
            const title = document.getElementById('title').value;
            const Description = document.getElementById('Description').value;
            const Task_status = document.getElementById('Task_status').value;
            const Employee = document.getElementById('Employee').value;
            const Due_date = document.getElementById('Due_date').value;
    
            // Create a new row
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${rowId}</td>
                <td>${title}</td>
                <td>${Description}</td>
                <td>${Task_status}</td>
                <td>${Employee}</td>
                <td>${Due_date}</td>
                <td class="action-buttons">
                    <button class="edit-btn" onclick="editRow(this)">Edit</button>
                    <button class="delete-btn" onclick="deleteRow(this)">Delete</button>
                </td>
            `;
    
            // Append the new row to the table
            tableBody.appendChild(newRow);
            rowId++;
    
            // Clear the form
            form.reset();
        });
    
        // Function to delete a row
        window.deleteRow = (button) => {
            const row = button.closest('tr');
            row.remove();
        };
    
        // Function to edit a row
        window.editRow = (button) => {
            const row = button.closest('tr');
            const cells = row.querySelectorAll('td');
    
            // Populate the form with the row data
            document.getElementById('title').value = cells[1].textContent;
            document.getElementById('Description').value = cells[2].textContent;
            document.getElementById('Task_status').value = cells[3].textContent;
            document.getElementById('Employee').value = cells[4].textContent;
            document.getElementById('Due_date').value = ''; // You can add a field for this if needed
    
            // Remove the row from the table
            row.remove();
        };
    });</script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sidebar = document.querySelector('.sidebar');
            const sidebarToggle = document.querySelector('.sidebar-toggle');
            const checkinButton = document.getElementById('checkinButton');
            const checkoutButton = document.getElementById('checkoutButton');
        
            sidebarToggle.addEventListener('click', function () {
                sidebar.classList.toggle('active');
            });
        });
    </script>
</body>
