<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="CSS/dashboard.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="CSS\ChatSystem.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="logo"></div>
        <ul class="menu">
            <li><a href="profile.html"><i class="bi bi-person-circle"></i><span>Profile</span></a></li>
            <li><a href="dashboard.html"><i class="bi bi-cash"></i><span>Dashboard</span></a></li> 
            <li class="active"><a href="ChatSystem.html"><i class="bi bi-chat-dots"></i><span>Anonymous</span></a></li>
            <li class="log_out"><a href="Login.html" id="logout"><i class="bi bi-box-arrow-left"></i><span>Logout</span></a></li>
        </ul>
    </div>
    <button id="sidebarToggle" class="sidebar-toggle"><i class="bi bi-list"></i></button>
    <div class="chat-container">
        <div class="header">
            <h1>Anonymous Chat</h1>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Messages will appear here -->
        </div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script>document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('message-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (message) {
                const chatBox = document.getElementById('chat-box');
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.textContent = message;
                chatBox.appendChild(messageElement);
                chatBox.scrollTop = chatBox.scrollHeight;
                input.value = '';
            }
        }
        document.addEventListener('DOMContentLoaded', function () {
            const sidebar = document.querySelector('.sidebar');
            const sidebarToggle = document.querySelector('.sidebar-toggle');
            const checkinButton = document.getElementById('checkinButton');
            const checkoutButton = document.getElementById('checkoutButton');
        
            sidebarToggle.addEventListener('click', function () {
                sidebar.classList.toggle('active');
            });
        });
        
        </script>
</body>
</html>
